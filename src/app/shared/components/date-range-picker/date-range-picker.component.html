<div class="input-group datepicker" daterangepicker [options]="{startDate:dateInput.start, endDate:dateInput.end }"
     (selected)="selectedDate($event)">
  <span class="form-control uneditable-input" name="daterange">
      {{ dateInput.start | date:'yyyy-MM-dd' }}<i *ngIf="dateInput.start">~</i>{{ dateInput.end| date:'yyyy-MM-dd' }}
  </span>
  <span class="input-group-btn">
  <a type="button" class="btn btn-default"><i class="fa fa-calendar"></i></a>
  </span>
</div>
<div class="btn-group">
  <a (click)="range(0)" class="btn-link">前一天</a>
  <a (click)="range(1)" class="btn-link">今天</a>
</div>
