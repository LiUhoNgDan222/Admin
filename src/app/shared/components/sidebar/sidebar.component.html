<nav class="nav-wrapper" >
  <div class="sidebar">
    <div class="header"><i class="fa fa-magnet"> </i> Admin 管理平台</div>
    <ul class="panel-group list-group" id="sidebar" aria-multiselectable="true">
      <li class="panel list-menu" *ngFor="let menu of menus" [ngClass]="{active:menu.isActive}">
        <a class="list-group-item collapsed" (click)="changeArrow(menu.index, menu.routerLink)"  data-toggle="collapse" data-parent="#sidebar" href="#{{menu.id}}" aria-expanded="true">
          <i class="fa icon" ngClass="{{menu.icon}}"></i> {{menu.item}}
          <i class="fa fa-minus arrow" [hidden]="!menu.isActive" *ngIf="menu.list != ''" [@showArrow]="menu.minusActive"></i>
          <i class="fa fa-plus arrow" [hidden]="menu.isActive"  *ngIf="menu.list != ''" [@showArrow]="menu.plusActive"></i></a>
        <ul class="panel-collapse collapse list-a" id="{{menu.id}}">
          <li *ngFor="let list of menu.list">
            <a  [routerLink]="list.routerLink" [ngClass]="{active: list.isActive}" (click)="changeClass(menu.index,list.id)"> <i class="fa icon" ngClass="{{list.icon}}"></i>{{list.item}}</a>
          </li>
        </ul>
      </li>
      <li class="footer">
        <h1>- Copyright &copy; Admin 后台管理 -</h1>
      </li>
    </ul>
  </div>
</nav>
