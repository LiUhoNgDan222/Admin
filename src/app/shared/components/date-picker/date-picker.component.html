<div class="input-group datepicker" daterangepicker [options]="singlePicker"
     (selected)="singleSelect($event)">
  <span class="form-control uneditable-input" name="daterange">
    {{ singleDate | date: 'yyyy-MM-dd' }}
  </span>
  <span class="input-group-btn">
  <a type="button" class="btn btn-default"><i class="fa fa-calendar"></i></a>
  </span>
</div>
